<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Screen Recorder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <span
        ><a id="download" style="display: none"
          ><button type="button" class="btn btn-primary mb-4">
            Download
          </button></a
        ></span
      >
      <button type="button" class="btn btn-danger" id="stop" disabled>
        Stop
      </button>
      <button type="button" id="record-audio" class="btn btn-info">
        Record Audio
      </button>
      <button type="button" id="record-video" class="btn btn-info">
        Show Camera
      </button>
      <button type="button" id="record-screen" class="btn btn-info">
        Record Screen
      </button>

      <div class="p-5">
        <video
          id="show-video"
          autoplay
          height="480"
          width="640"
          controls
          download
        ></video>
      </div>
      <input
        type="file"
        id="uploadVideo"
        accept="video/*"
        style="display: none"
        onchange="handleUploadedVideo(event)"
      />
      <button
        type="button"
        onclick="openFileUpload()"
        class="btn btn-upload btn-info"
      >
        Upload Video
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script></script>
  </body>

  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./js/sweetalert.min.js"></script>
  <script src="./js/new.js"></script>
</html>
